<h1>Login</h1>

<div class="loginForm">
    <form>
        <label>Username</label>
        <br>
        <input [(ngModel)]="creds.username" name="username">
        <br>
        <label>Password</label>
        <br>
        <input [(ngModel)]="creds.password" name="password" type="password">
        <br>

        <button class="button-primary" (click)="login()">Login</button>
    </form>
</div>
